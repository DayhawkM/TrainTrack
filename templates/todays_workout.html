<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Workout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f4f4f9, #d6e4f0);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        nav {
            background-color: #222;
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #444;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About Me</a>
        <a href="/algorithm">Design Your Workout</a>
        <a href="/my_plans">My Plans</a>
        <a href="/past_workouts">Past Workouts</a>
        {% if 'user_id' in session %}
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        <h1>Today's Workout</h1>
        <form method="POST">
            <div>
                <label for="plan_id">Select a Plan:</label>
                <select name="plan_id" id="plan_id" onchange="this.form.submit()">
                    <option value="">-- Select --</option>
                    {% for plan in plans %}
                        <option value="{{ plan.id }}" {% if selected_plan and selected_plan.id == plan.id %}selected{% endif %}>
                            Plan for Age {{ plan.age }} - {{ plan.experience_level }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        
            {% if exercises %}
                <h3>Exercises</h3>
                {% for exercise in exercises %}
                    <div>
                        <label>{{ exercise.name }} Reps:</label>
                        <input type="number" name="{{ exercise.name }}_reps" required>
                        <br>
                        <label>{{ exercise.name }} Weight (kg):</label>
                        <input type="number" name="{{ exercise.name }}_weight" step="0.1" required>
                        <br>
                    </div>
                {% endfor %}
                <button type="submit">Save Workout</button>
            {% endif %}
        </form>
    </div>
    
    <script>
        document.getElementById('plan_id').addEventListener('change', function () {
            const planId = this.value;
            const exercisesDiv = document.getElementById('workout_exercises');
            exercisesDiv.innerHTML = ''; // Clear previous exercises
    
            fetch(`/get_all_exercises/${planId}`)
                .then(response => response.json())
                .then(data => {
                    data.exercises.forEach(exercise => {
                        const exerciseDiv = document.createElement('div');
                        exerciseDiv.innerHTML = `
                            <label>${exercise.name} Reps:</label>
                            <input type="number" name="${exercise.name}_reps" required><br>
                            <label>${exercise.name} Weight (kg):</label>
                            <input type="number" name="${exercise.name}_weight" step="0.1" required><br>
                        `;
                        exercisesDiv.appendChild(exerciseDiv);
                    });
                });
        });
    </script>
</body>
</html>
