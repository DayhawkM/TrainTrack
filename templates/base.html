<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Mo's Fitness Page{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About Me</a>
        <a href="/algorithm">Design Your Workout</a>
        <a href="/my_plans">My Plans</a>
        <a href="/past_workouts">Past Workouts</a>
    
        {% if 'user_id' in session %}
            <span>Welcome, {{ session.get('username', 'User') }}</span>  
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2024 Mo's Fitness Page. All Rights Reserved. | <a href="/privacy">Privacy Policy</a>
    </footer>
</body>
</html>
